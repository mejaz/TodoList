{% extends 'todo/base.html' %}

{% block title %}
	A Todo List - Home
{% endblock %}

{% block body %}

	{% if messages %}
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	{% endif %}

	<div class="add-task-bar">
		<div class='add-task-box'>
			<form action="{% url 'todo:home' %}" method='POST'>
				{% csrf_token %}
				<!-- <label>Add Task</label> -->
				<!-- <input type="text" name="task" placeholder="Type Here..." 
					class="add-task-box">
				<button>Add</button> -->

				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="Type here..." aria-label="task" name="task" aria-describedby="button-addon2">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add Task</button>
				  </div>
				</div>		
			</form>
		</div>
		<div class="user-info">
			<div>{{ user }}</div>
			<a href="{% url 'todo:logout' %}">Logout</a>
		</div>
	</div>	

	<div class="task-container">
		{% for task in tasks %}
			<div class="task-item">{{ task.task }}</div>
		{% endfor %}
	</div>
{% endblock %}
