{% extends 'todo/base.html' %}

{% block title %}
	A Todo List - Register
{% endblock %}

{% block body %}
		<div class="login-page-name">
			<span>Register New User</span>
		</div>
		<div class="login-form-container">
			<form action="{% url 'todo:register' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
			    <label for="first_name">First Name</label>
			    <input type="text" class="form-control" id="first_name" aria-describedby="firstname" name="first_name" required
			    maxlength="50">
			  </div>
				<div class="form-group">
			    <label for="last_name">Last Name</label>
			    <input type="text" class="form-control" id="last_name" aria-describedby="lastname" name="last_name" required
			    maxlength="50">
			  </div>
				<div class="form-group">
			    <label for="email">Email Address</label>
			    <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required
			    maxlength="100">
			  </div>
				<div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" name="password" required
			    maxlength="50">
			  </div>
				<button>Submit</button>
			</form>
		</div>

{% endblock %}
